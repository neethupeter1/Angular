<div class="panel panel-primary">
  <div class="panel-heading">Login</div>
  <form>
  <div class="panel-body">
    <div class="form-group">
      <label>Email</label>
      <input type="text" placeholder="Email" [(ngModel)]="auth.email" name="email" class="form-control" />
    </div>
    <div class="form-group">
        <label>Password</label>
        <input type="text" placeholder="Password" [(ngModel)]="auth.password" name="password" class="form-control" />
    </div>
    <button class="btn btn-success" (click)="login()">Login</button>
  </div>
</form>

</div>
