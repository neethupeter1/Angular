<div class="panel panel-primary" >
    <div class="panel-heading" >Create Post</div>
    <form #postForm="ngForm">
    <div class="panel-body">
      
      <div class="form-group">
          <label>Post Title</label>
          <input type="text" placeholder="Title"   name="title" [(ngModel)]="postKey.title" class="form-control" />
      </div>
      <div class="form-group">
        <label>Post Description</label>
        <textarea  placeholder="Description"  name="description" [(ngModel)]="postKey.description" class="form-control" rows="3"></textarea>
      </div>
      

      <button class="btn btn-warning" name="butoon" (click)="post()"  >New Post</button>
      
    
    </div>
  </form>
  
  
  </div>
