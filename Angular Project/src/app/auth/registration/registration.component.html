<div class="panel panel-primary">
  <div class="panel-heading">Registration</div>
  <form>
  <div class="panel-body">
    <div class="form-group">
        <label>Username</label>
          <input type="text" placeholder="Username" [(ngModel)]="auth.username"  name="username" class="form-control" />
        </div>
    <div class="form-group">
      <label>Email</label>
      <input type="text" placeholder="Email" [(ngModel)]="auth.email"  name="email" class="form-control" />
    </div>
    <div class="form-group">
        <label>Password</label>
        <input type="text" placeholder="Password" [(ngModel)]="auth.password" name="password" class="form-control" />
    </div>
    <button class="btn btn-success" (click)="register()">Register</button>
  
  </div>
</form>


</div>
